<body>
    <div class="container">

    <script>
        function dateSorter(a, b) {

        }

    <!-- Include jQuery and other required

    <!-- Include the JavaScript file
  for Bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var tableContent = '';
            $.get('./CF_Senior_EPGP.log', function (data) {
                //this will split the string into array line by line
                var lineByline = data.split('\n');
                //here we're itraing the array which you've created and printing the values
                $.each(lineByline, function (key, value) {
                    tableContent += '<thead>';
                    tableContent += '<tr>';
                    tableContent += '<th>' + value + '</th>';
                    tableContent += '</tr>';
                    tableContent += '</thead>';
                });
                $('#tablediv').html(tableContent);
            });
        });
    </script>
