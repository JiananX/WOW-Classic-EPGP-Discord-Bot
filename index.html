<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                 initial-scale=1,
                 shrink-to-fit=no">
    <title>
        CF Senior EPGP
    </title>

    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Include the Bootstrap Table CSS
  for the table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="wow.css">
</head>

<body>
    <div class="container">
        <div class="card border-0 shadow my-5" style="background-color: rgba(0, 0, 0, 0.7); ">
            <div style="padding:2%">
                <h1 class="text text-center text-white">
                    CF Senior EPGP
                </h1>
                <h3 class="text text-center">
                    <a href="index.html">团员名单</a> -- <a href="loot.html">装备GP列表</a> -- <a
                        href="history.html">查看EPGP历史</a>
                </h3>
                <table class="table-striped border-success text-light table-hover">
                    <thead>
                        <tr>
                            <th data-field="ID" data-sortable="true">
                                <span>
                                    游戏ID
                                </span>
                            </th>
                            <th data-field="EP" data-sortable="true">
                                <span>
                                    EP
                                </span>
                            </th>
                            <th data-field="GP" data-sortable="true">
                                <span>
                                    GP
                                </span>
                            </th>
                            <th data-field="PR" data-sorter="dateSorter">
                                <span>
                                    PR
                                </span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script>
        function dateSorter(a, b) {
            return (Data.parse(a) - Data.parse(b));
        }
    </script>
    <!-- Include jQuery and other required
  files for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- Include the JavaScript file
  for Bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("./epgp.txt", function (epgp_data) {
                $('table').bootstrapTable({
                    data: epgp_data
                });
            });
        });
    </script>
</body>

</html>
